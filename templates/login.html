<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Staff Login</title>
    <script src="https://kit.fontawesome.com/c1373248b1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="hospital-name">
                <h1><i class="fa fa-hospital-o"></i> Radha Krishna Multispeciality Hospital</h1>
            </div>
            <form action="/login/" method="POST" class="login-form">
                {% csrf_token %}
                <div class="input-group">
                    <label for="id"><i class="fa fa-user"></i> Username</label>
                    <input type="text" id="id" name="username" required>
                </div>
                <div class="input-group">
                    <label for="pass"><i class="fa fa-lock"></i> Password</label>
                    <input type="password" id="pass" name="password" required>
                </div>
                <button type="submit"><i class="fa fa-sign-in-alt"></i> Login</button>

                {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            </form>
        </div>
    </div>
</body>
</html>
